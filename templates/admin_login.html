{% load static %}  <!-- Load static to include CSS/JS files -->

{% block content %}
<div class="login-container">
    <h2>CafeChart</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: 15px;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
        font-size: 1rem;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: calc(100% - 1rem); /* Subtract padding */
    }
    
    .login-button {
        background-color: #299B63; /* Adjust the color to match your theme */
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        margin-top: 1rem;
        cursor: pointer;
        font-size: 1rem;
    }
    
    .login-button:hover {
        background-color: #267e54; /* Darker shade for hover effect */
    }
    
    h2 {
        color: #299B63;
        margin-bottom: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .login-container {
            width: 90%;
            max-width: none;
        }

        body {
            padding: 10px; /* Add a little padding on smaller screens */
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.5rem; /* Smaller heading on very small screens */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            font-size: 0.9rem; /* Smaller font size for inputs on very small screens */
        }

        .login-button {
            padding: 0.5rem; /* Less padding on smaller buttons */
        }
    }
</style>
{% endblock %}
